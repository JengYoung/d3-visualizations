<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selection-raise, lower 예제 구현</title>
  </head>
  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <button onclick="raise()">Raise</button>
    <svg class="raiseSVG" width="300" height="60">
      <circle r="25" cx="30" cy="30" fill="lightblue"></circle>
      <circle class="pink" r="25" cx="90" cy="30" fill="pink"></circle>
      <circle class="violet" r="25" cx="150" cy="30" fill="violet"></circle>
      <circle r="25" cx="210" cy="30" fill="lightblue"></circle>
    </svg>
    <button onclick="lower()">lower</button>
    <svg class="lowerSVG" width="300" height="60">
      <circle r="25" cx="30" cy="30" fill="lightblue"></circle>
      <circle class="pink" r="25" cx="90" cy="30" fill="pink"></circle>
      <circle class="violet" r="25" cx="150" cy="30" fill="violet"></circle>
      <circle class="blue" r="25" cx="210" cy="30" fill="lightblue"></circle>
    </svg>

    <script>
      /*
      # selection.raise
      - selection의 요소 -> 해당 부모의 마지막 자식으로 DOM에 삽입 
    */
      function raise() {
        d3.select('.raiseSVG').selectAll('.pink,.violet').raise();
        d3.select('.raiseSVG')
          .selectAll('circle')
          .attr('cx', (d, i) => 30 + i * 60);
      }

      /*
      # selection.lower
      - selection의 요소 -> 해당 부모의 첫번째 자식으로 DOM에 삽입
    */
      function lower() {
        d3.select('.lowerSVG').selectAll('.pink,.violet').lower();
        d3.select('.lowerSVG')
          .selectAll('circle')
          .attr('cx', (d, i) => 30 + i * 60);
      }
    </script>
  </body>
</html>
