<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>코드 작성</p>
    <svg width="500px" height="500px">
      <circle cx="100" cy="50" r="40" fill="rgba(0,0,255,0.5)"></circle>
      <circle cx="50" cy="50" r="40" fill="rgb(0,0,255)" opacity="0.5"></circle>

      <text x="0" y="150" font-weight="bold">LineCaps</text>
      <text x="0" y="180">JengYoung</text>
      .linecap-butt {
      <line x1="100" y1="175" x2="250" y2="175" class="line"></line>
      <text x="0" y="200">JaeYoung</text>
      <line x1="100" y1="195" x2="250" y2="195" class="line linecap-round"></line>
      <text x="0" y="220">Bbang</text>
      <line x1="100" y1="215" x2="250" y2="215" class="line linecap-square"></line>

      <text x="100" y="300" class="text-anchor">Text on bottom</text>
      <rect x="0" y="265" width="200" height="60"></rect>
      <rect x="300" y="265" width="200" height="60"></rect>
      <text x="400" y="300" class="text-anchor">Text on bottom</text>
    </svg>
    <style>
      .line {
        stroke: green;
        stroke-width: 15;
      }
      .linecap-butt {
        stroke-linecap: butt;
      }
      .linecap-round {
        stroke-linecap: round;
      }
      .linecap-square {
        stroke-linecap: square;
      }

      svg .text-anchor {
        text-anchor: middle;
        fill: lightgray;
      }
      svg rect {
        fill: crimson;
        opacity: 0.5;
      }
    </style>
  </body>
</html>
