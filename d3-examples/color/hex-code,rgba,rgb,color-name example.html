<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      const body = d3.select('body');
      const svg = body.append('svg').attr('width', 1000).attr('height', 1000);

      svg
        .append('circle')
        .attr('cx', 50)
        .attr('cy', 100)
        .attr('r', 20)
        .attr('fill', d3.color('#69b3a2'));

      // RGBA
      svg
        .append('circle')
        .attr('cx', 150)
        .attr('cy', 100)
        .attr('r', 20)
        .attr('fill', d3.color('rgba(198,45,205,0.8)'));

      // RGB
      svg
        .append('circle')
        .attr('cx', 250)
        .attr('cy', 100)
        .attr('r', 20)
        .attr('fill', d3.color('rgb(152,25,255)'));

      const color1 = d3.color('steelblue');
      color1.opacity = 0.5;
      // color name
      svg
        .append('circle')
        .attr('cx', 350)
        .attr('cy', 100)
        .attr('r', 20)
        .attr('fill', d3.color('steelblue'));

      svg
        .append('circle')
        .attr('cx', 450)
        .attr('cy', 100)
        .attr('r', 20)
        .attr('fill', d3.color(color1));

      // brighter
      let brightColor = d3.color('purple');

      const n = 5;
      for (let i = 0; i < n; i += 1) {
        if (i) {
          brightColor = brightColor.brighter();
        }
        svg
          .append('circle')
          .attr('cx', 50 * (2 * i + 1))
          .attr('cy', 200)
          .attr('r', 20)
          .attr('fill', brightColor);
      }

      // darker
      let darkerColor = d3.color('skyblue');

      for (let i = 0; i < n * 2; i += 1) {
        if (i) {
          darkerColor = darkerColor.darker(0.5);
        }
        svg
          .append('circle')
          .attr('cx', 50 * (2 * i + 1))
          .attr('cy', 300)
          .attr('r', 20)
          .attr('fill', darkerColor);
      }

      darkerColor = d3.color('skyblue');
      for (let i = 0; i < n; i += 1) {
        if (i) {
          darkerColor = darkerColor.darker();
        }
        svg
          .append('circle')
          .attr('cx', 50 * (2 * i + 1))
          .attr('cy', 400)
          .attr('r', 20)
          .attr('fill', darkerColor);
      }
    </script>
  </body>
</html>
