<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>2019년 1000만 관객 기록 영화 관객수 TOP 7</h2>
  <div class="top-label movie-label">
    <p>영화</p>
  </div>
  <div class="top-label">
    <p>관객 수 <mark>(단위 : 만 명)</mark></p>
  </div>
  <div class="clearfix"></div>
  <svg width="100vw" height="100vh">
    <g>
      <text x="0" y="45">극한직업</text>
      <text x="0" y="70">어벤져스:엔드게임</text>
      <text x="0" y="95">겨울왕국</text>
      <text x="0" y="120">알라딘</text>
      <text x="0" y="145">기생충</text>
      <text x="0" y="170">엑시트</text>
      <text x="0" y="195">스파이더맨:파 프롬 홈</text>
    </g>
    <g transform="translate(150, 30)" stroke="darkslateblue" text-anchor="middle">
      <text x="0" y="-15">0</text>
      <text x="135.25" y="-15" >550</text>
      <text x="270.51" y="-15">1100</text>
      <text x="405.77" y="-15">1650</text>
    </g>
    <g transform="translate(150, 30)" stroke="lightgray">
      <line x1="0" y1="-10" x2="0" y2="180"></line>
      <line x1="135.25" y1="-10" x2="135.25" y2="180"></line>
      <line x1="270.51" y1="-10" x2="270.51" y2="180"></line>
      <line x1="405.77" y1="-10" x2="405.77" y2="180"></line>
    </g>
    <g transform="translate(150, 30) scale(0.00002459270789, 1)" class="bar">
      <rect x="0" y="0" height="20" width="16264984"></rect>
      <rect x="0" y="25" height="20" width="13977602"></rect>
      <rect x="0" y="50" height="20" width="13747792"></rect>
      <rect x="0" y="75" height="20" width="12551371"></rect>
      <rect x="0" y="100" height="20" width="10083172"></rect>
      <rect x="0" y="125" height="20" width="9414388"></rect>
      <rect x="0" y="150" height="20" width="8021290"></rect>
    </g>
  </svg>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 13px;
    }
    svg {
      width: 600px;
      height: 500px;
    }
    .top-label {
      font-size: 13px;
      font-style: italic;
      text-transform: uppercase;
      float: left;
    }
    .movie-label {
      text-align: right;
      font-weight: bold;
      width: 145px;
      padding-right: 10px;
    }
    .clearfix {
      clear: both;
    }
    .bar {
      fill: darkslateblue;
    }
    .bar-label {
      text-anchor: end;
    }
    .axis-label {
      text-anchor: middle;
    }
  </style>
</body>
</html>
