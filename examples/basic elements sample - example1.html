<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg width="500px" height="500px">
    <circle cx="100" cy="50" r="20"></circle>
    <ellipse cx="50" cy="50" rx="40" ry="20"></ellipse>
    <rect x="0" y="120" width="100" height="200" rx="10" ry="100"></rect>
    <polygon points="200,0 150,50 250,50"></polygon>
    <line x1="0" y1="0" x2="200" y2="50" stroke="royalblue"></line>
    <path d="M 0 500 q 50 -50 100 0 l 100 0"></path>
    <text x="300" y="25" font-size="20">SVG 테스트</text>
  </svg>
  <style>
    ellipse {
      fill: red;
    }
  </style>
</body>
